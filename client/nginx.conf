worker_processes 1;
events {}
http {
  include mime.types;
  default_type application/octet-stream;
  sendfile on; etag on;

  server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # never cache index.html so the browser learns about new asset hashes
    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      try_files $uri =404;
    }

    # cache static, content-hashed assets aggressively
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}